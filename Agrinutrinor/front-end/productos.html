<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinutrinor - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
</head>

<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary **fixed-top**">
            <div class="container-fluid">
                <a class="logo" href="#index">
                    <img src="img/1-index/LOGO_AGRINUTRINOR.png" alt="Bootstrap" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#index">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#marcas" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Marcas
                            </a>
                            <ul class="dropdown-menu" id="marcas-dropdown">
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#categorias">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#zonas">Zonas de produccion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#beneficios">Beneficios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="iconos-contacto">
                    <a href="#1"><img class="logoTelefono" src="img/1-index/ICONO_TELEFONO.png"></a>
                    <a
                        href="mailto:asanchez@agrinutrinor.com?subject=Contacto%20Agrinutrinor&body=Hola,%20quisiera%20más%20información.">
                        <img class="logoCorreo" src="img/1-index/ICONO_CORREO.png" alt="Correo">
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <section class="contenido-principal">
        <p class="textoProductos">De inicio a fin, cuentas con nosotros para brindarte la mejor asesoria tecnica y
            productos para que tengas una exitosa temporada agricola</p>
        <button class="etiqueta3"
            onclick="window.location.href='mailto:asanchez@agrinutrinor.com?subject=Contacto%20Agrinutrinor&body=Hola,%20quisiera%20más%20información.'">
            CONTACTANOS
        </button>
    </section>

    <section id="catalogo-productos">
        <div class="container-fluid catalogo-container">
            <div class="top-bar">
                <input type="search" id="search-input" class="form-control search-bar"
                    placeholder="Busca un producto por nombre...">
                <div id="brand-pills-container" class="brand-pills"></div>
            </div>

            <div class="row">
                <aside class="col-lg-3">
                    <div class="sidebar-filters">
                        <h3>FILTRAR POR</h3>
                        <div id="filtro-marcas-container" class="filter-group">
                            <h4>Marca</h4>
                        </div>
                        <div id="filtro-categorias-container" class="filter-group">
                            <h4>Categoría</h4>
                        </div>
                        <button id="btn-limpiar-filtros" class="btn btn-limpiar-filtros">Limpiar Filtros</button>
                    </div>
                </aside>

                <main class="col-lg-9">
                    <h2 id="productos-titulo">TODOS LOS PRODUCTOS</h2>
                    <div id="productos-container" class="row"></div>
                    <div class="d-flex justify-content-center mt-4">
                        <nav id="pagination-controls" aria-label="Navegación de productos"></nav>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/productos.js"></script>
</body>

</html>
